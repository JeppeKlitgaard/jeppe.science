# Site header
header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer
footer:
  copyright:
    notice: >-
      Â© {year} Jeppe Klitgaard.<br>
      Except as otherwise noted, this work is licensed under {license}, and code
      samples are licensed under the [MIT License](https://opensource.org/licenses/MIT).
    license:
      enable: true
      allow_derivatives: true
      share_alike: false
      allow_commercial: true

# Localization
locale:
  date_format: "Jan 2, 2006"
  time_format: "3:04 PM"
  address_format: en-gb

# Site features
features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: github-dark
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/JeppeKlitgaard/jeppe.science"
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ""
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
  search:
    provider: wowchemy
    algolia:
      app_id: ""
      api_key: ""
      index_name: ""
      show_logo: false
  map:
    provider: ""

# Extensions

extensions:
  cms:
    branch: master
    local_backend: false
  academicons:
    enable: true

show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
abstract_length: 135
plugins_js: []

