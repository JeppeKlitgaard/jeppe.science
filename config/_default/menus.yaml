# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10

  - name: Thoughts
    weight: 20

  - name: Posts
    parent: Thoughts
    url: '/thoughts'
    weight: 22

  - name: Categories
    parent: Thoughts
    url: '/categories'
    weight: 24

  - name: Tags
    parent: Thoughts
    url: '/tags'
    weight: 24


  - name: Career
    url: '/career'
    weight: 30

  - name: Projects
    url: '#projects'
    weight: 30

  - name: Contact
    url: '/contact'
    weight: 60

