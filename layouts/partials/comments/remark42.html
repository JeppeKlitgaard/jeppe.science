<script>
    var remark_config = {
      host: {{ .Site.Params.comments.remark42.url}}, // hostname of remark server, same as REMARK_URL in backend config, e.g. "https://demo.remark42.com"
      site_id: {{ .Site.Params.comments.remark42.site}},
      components: ['embed'], // optional param; which components to load. default to ["embed"]
                             // to load all components define components as ['embed', 'last-comments', 'counter']
                             // available component are:
                             //     - 'embed': basic comments widget
                             //     - 'last-comments': last comments widget, see `Last Comments` section below
                             //     - 'counter': counter widget, see `Counter` section below
                       // `window.location.origin + window.location.pathname` will be used,
                       //
                       // Note that if you use query parameters as significant part of url
                       // (the one that actually changes content on page)
                       // you will have to configure url manually to keep query params, as
                       // `window.location.origin + window.location.pathname` doesn't contain query params and
                       // hash. For example default url for `https://example/com/example-post?id=1#hash`
                       // would be `https://example/com/example-post`.
                       //
                       // The problem with query params is that they often contain useless params added by
                       // various trackers (utm params) and doesn't have defined order, so Remark treats differently
                       // all this examples:
                       // https://example.com/?postid=1&date=2007-02-11
                       // https://example.com/?date=2007-02-11&postid=1
                       // https://example.com/?date=2007-02-11&postid=1&utm_source=google
                       //
                       // If you deal with query parameters make sure you pass only significant part of it
                       // in well defined order
      max_shown_comments: 15, // optional param; if it isn't defined default value (15) will be used
      theme: 'light', // optional param; if it isn't defined default value ('light') will be used
      locale: 'en', // set up locale and language, if it isn't defined default value ('en') will be used
      show_email_subscription: false, // optional param; by default it is `true` and you can see email subscription feature
                                      // in interface when enable it from backend side
                                      // if you set this param in `false` you will get notifications email notifications as admin
                                      // but your users won't have interface for subscription
      simple_view: false // optional param; overrides the parameter from the backend
                         // minimized UI with basic info only
    };
</script>

<div id="remark42"></div>

<script>
var MutationObserver = window.MutationObserver || window.WebKitMutationObserver || window.MozMutationObserver;
var observer = new MutationObserver(function(mutations) {

    if (mutations[0].type === "childList") { // optional

        if (document.querySelector("#remark42 iframe")) {

            console.log("iframe added to dom");

            var iframe = document.querySelector('#remark42 iframe');

            iframe.addEventListener('load', function (e) {

                console.log("iframe content loaded");

                // style iframe element
                // iframe.style.border = "5px solid aqua";

                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = '/css/remark_overrides.css';

                // style.textContent =
                //   'body {' +
                //   '  background-color: green;' +
                //   '  font-weight: italic;' +
                //   '}'
                // ;

                console.log(iframe);
                console.log(iframe.contentDocument);
                iframe.contentDocument.head.appendChild(link);

                // and disconnect
                observer.disconnect();

            });
        }
        }
});

var observerConfig = {
    childList: true,
};

var targetNode = document.getElementById("remark42");
observer.observe(targetNode, observerConfig);

</script>
