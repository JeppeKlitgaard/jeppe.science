<a href={{ .Destination | safeURL }}
    {{ if strings.HasPrefix .Destination "mailto" -}} target=_blank
    {{ else if strings.HasPrefix .Destination "http" -}} target=_blank
    {{ else if strings.HasPrefix .Destination "https" -}} target=_blank
    {{ else  -}}{{- end }}
>{{ .PlainText | htmlEscape }}</a>
