{{ $page_ref := (relURL (.Get 0)) }}
{{ $page_ref_str := printf "%s" $page_ref }}
{{ $page := .Site.GetPage $page_ref_str }}

{{ with $page }}
    <a href="{{.Permalink}}">
        {{ .Title | markdownify }}
    </a>

{{ else }}
    {{ errorf "%q: Could not include page that does not exist: %q" .Page.File.Path (.Get 0) }}
{{- end -}}
